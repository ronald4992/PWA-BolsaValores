<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Bolsa de Valores</title>

  <!-- Vincular manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Icono -->
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/015/993/318/non_2x/stock-exchange-icon-design-free-vector.jpg" />

  <style>
    /* CSS general */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      color: #007bff;
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 20px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
    }

    td {
      background-color: #f9f9f9;
      font-size: 1.1rem;
    }

    .positive {
      color: green;
    }

    .negative {
      color: red;
    }

    /* Estilo para los gráficos */
    #chart {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Botón flotante */
    .float-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      border-radius: 50%;
      font-size: 20px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .float-button:hover {
      background-color: #0056b3;
    }

    /* Media Queries para responsividad */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      table {
        font-size: 0.9rem;
      }
      #chart {
        width: 100%;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bolsa de Valores - Precios de Acciones</h1>

    <table id="stocks-table">
      <thead>
        <tr>
          <th>Acción</th>
          <th>Precio (USD)</th>
          <th>Cambio (%)</th>
        </tr>
      </thead>
      <tbody>
        <!-- La tabla se llenará con JS -->
      </tbody>
    </table>

    <canvas id="chart" width="600" height="300"></canvas>
  </div>

  <button class="float-button" onclick="reloadPage()">↻</button>

  <script>
    // Datos simulados de acciones con más stocks
    const stocks = [
      { symbol: "AAPL", price: 145.32, change: 1.24 },
      { symbol: "GOOGL", price: 2734.26, change: -0.85 },
      { symbol: "AMZN", price: 3344.94, change: 0.32 },
      { symbol: "MSFT", price: 299.79, change: -0.12 },
      { symbol: "TSLA", price: 709.67, change: 2.1 },
      { symbol: "NFLX", price: 524.20, change: 3.05 },
      { symbol: "NVDA", price: 618.75, change: 4.47 },
      { symbol: "META", price: 364.83, change: -1.12 },
      { symbol: "SPY", price: 422.15, change: 0.90 },
      { symbol: "DIS", price: 182.47, change: -0.58 },
      { symbol: "PYPL", price: 272.11, change: 2.55 },
      { symbol: "BABA", price: 142.88, change: 1.75 },
      { symbol: "V", price: 234.17, change: 0.68 },
      { symbol: "INTC", price: 54.67, change: -1.03 },
      { symbol: "AMD", price: 111.56, change: 2.89 },
      { symbol: "WMT", price: 141.52, change: 0.35 },
      { symbol: "BA", price: 204.92, change: 1.15 },
      { symbol: "GS", price: 378.14, change: 0.92 },
    ];

    // Función para renderizar la tabla
    function renderTable() {
      const tbody = document.querySelector("#stocks-table tbody");
      tbody.innerHTML = "";
      stocks.forEach(stock => {
        const tr = document.createElement("tr");

        const tdSymbol = document.createElement("td");
        tdSymbol.textContent = stock.symbol;

        const tdPrice = document.createElement("td");
        tdPrice.textContent = stock.price.toFixed(2);

        const tdChange = document.createElement("td");
        tdChange.textContent = (stock.change > 0 ? "+" : "") + stock.change.toFixed(2);
        tdChange.className = stock.change >= 0 ? "positive" : "negative";

        tr.appendChild(tdSymbol);
        tr.appendChild(tdPrice);
        tr.appendChild(tdChange);

        tbody.appendChild(tr);
      });
    }

    // Función para dibujar gráfico sencillo de líneas
    function drawChart() {
      const canvas = document.getElementById("chart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Configuración
      const padding = 40;
      const width = canvas.width - padding * 2;
      const height = canvas.height - padding * 2;

      // Extraer precios para graficar
      const prices = stocks.map(s => s.price);

      // Escalar precios
      const maxPrice = Math.max(...prices);
      const minPrice = Math.min(...prices);

      // Dibujar líneas
      ctx.beginPath();
      ctx.strokeStyle = "#007bff";
      ctx.lineWidth = 2;

      prices.forEach((price, i) => {
        const x = padding + (i * (width / (prices.length - 1)));
        const y = padding + height - ((price - minPrice) / (maxPrice - minPrice)) * height;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.stroke();

      // Dibujar puntos
      prices.forEach((price, i) => {
        const x = padding + (i * (width / (prices.length - 1)));
        const y = padding + height - ((price - minPrice) / (maxPrice - minPrice)) * height;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "#007bff";
        ctx.fill();
      });

      // Etiquetas en eje X
      ctx.fillStyle = "#333";
      ctx.font = "12px Arial";
      stocks.forEach((stock, i) => {
        const x = padding + (i * (width / (prices.length - 1)));
        ctx.fillText(stock.symbol, x - 10, padding + height + 20);
      });

      // Etiquetas en eje Y (precios mínimo y máximo)
      ctx.fillText(minPrice.toFixed(2), 5, padding + height);
      ctx.fillText(maxPrice.toFixed(2), 5, padding);
    }

    // Función para recargar la página
    function reloadPage() {
      location.reload();
    }

    // Inicializar
    renderTable();
    drawChart();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('Service Worker registrado con éxito:', registration);
        })
        .catch((error) => {
          console.error('Error al registrar el Service Worker:', error);
        });
    }
  </script>
</body>
</html>
